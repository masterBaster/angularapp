<button (click)="addUser({firstName: 'Mary', lastName: 'James', isActiv: true})" [disabled]="!enableAdd" class="btn btn-block mb-3">Add new user...</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActiv">
        <h3>{{ user.firstName }} {{ user.lastName }} <small *ngIf="user.age && user.address"><button class="btn btn-dark btn-sm" (click)="toggleHide(user)">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
        <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
          <li class="list-group-item">{{user.age}}</li>
          <li class="list-group-item">{{user.address.city}}, {{user.address.street}}, {{user.address.state}}</li>
          <li class="list-group-item">Joined: {{user.registered | date}}</li>
        </ul>
  </li>
</ul>

<h2 *ngIf="users?.lenght == 0">No users found...</h2>

<h2 *ngIf="!loaded">Loading users please...</h2>
