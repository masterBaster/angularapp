<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add user...</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User... </h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name:</label>
      <input [(ngModel)]="user.firstName" type="text" name="firstName" class="form-control mb-3">
    <div class="form-group">
      <label>Last Name:</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control mb-3" name="lastName">
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input [(ngModel)]="user.age" type="number" class="form-control mb-3" name="age">
    </div>
    <div class="form-group">
      <label>Street Address:</label>
      <input [(ngModel)]="user.address.street" type="text" class="form-control mb-3" name="street">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input [(ngModel)]="user.address.city" type="text" class="form-control mb-3" name="city">
    </div>
    <div class="form-group">
      <label>State:</label>
      <input [(ngModel)]="user.address.state" type="text" class="form-control mb-3" name="state">
    </div>
      <button (click)="addUser()" [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3">Add
        new user...</button>
    </div>
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActiv">
    <h3>{{ user.firstName }} {{ user.lastName }} <small *ngIf="user.age && user.address"><button class="btn btn-dark btn-sm"
          (click)="toggleHide(user)">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">{{user.age}}</li>
      <li class="list-group-item">{{user.address.city}}, {{user.address.street}}, {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
      <li class="list-group-item" *ngIf="showUserForm">

      </li>
    </ul>
  </li>
</ul>

<h2 *ngIf="users?.lenght == 0">No users found...</h2>

<h2 *ngIf="!loaded">Loading users please...</h2>
